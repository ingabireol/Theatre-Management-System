<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head('Login')">
  <title>Login - Theatre Management System</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="flex-grow-1">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Login</h2>

            <!-- Alert Messages -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
              Invalid username or password
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
              You have been logged out
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
              <span th:text="${successMessage}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Login Form -->
            <form th:action="@{/auth/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>

            <div class="mt-3 text-center">
              <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
