<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="mt-auto py-4 bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>Theatre Management System</h5>
        <p>Book your favorite movies with ease!</p>
      </div>
      <div class="col-md-4">
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
          <li><a th:href="@{/static}" class="text-white">Home</a></li>
          <li><a th:href="@{/movies}" class="text-white">Movies</a></li>
          <li><a th:href="@{/theatres}" class="text-white">Theatres</a></li>
          <li><a th:href="@{/about}" class="text-white">About Us</a></li>
          <li><a th:href="@{/contact}" class="text-white">Contact</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Contact Us</h5>
        <address>
          <i class="fas fa-map-marker-alt me-2"></i> 123 Movie Street<br>
          <i class="fas fa-phone me-2"></i> (123) 456-7890<br>
          <i class="fas fa-envelope me-2"></i> info@theatremanagement.com
        </address>
        <div class="mt-3">
          <a href="#" class="text-white me-2"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-white me-2"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="text-white me-2"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <div class="text-center">
      <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Theatre Management System. All rights reserved.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script th:src="@{/js/main.js}"></script>
</footer>
</body>
</html>
