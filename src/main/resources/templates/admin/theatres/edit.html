<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head th:replace="fragments/header :: head('Edit Theatre')">
  <title>Edit Theatre - Theatre Management System</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="flex-grow-1 py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="fas fa-building me-2"></i>Edit Theatre</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/theatres}">Theatres</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Theatre</li>
        </ol>
      </nav>
    </div>

    <!-- Alert Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Theatre Form -->
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0">Theatre Information</h5>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/theatres/{id}/edit(id=${theatre.id})}" th:object="${theatre}" method="post" class="row g-3">
          <input type="hidden" th:field="*{id}" />

          <div class="col-md-6">
            <label for="name" class="form-label">Theatre Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>

          <div class="col-md-6">
            <label for="totalScreens" class="form-label">Total Screens</label>
            <input type="number" class="form-control" id="totalScreens" th:field="*{totalScreens}" required
                   th:classappend="${#fields.hasErrors('totalScreens')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('totalScreens')}" th:errors="*{totalScreens}"></div>
          </div>

          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required
                   th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
          </div>

          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="col-md-12">
            <label for="imageUrl" class="form-label">Theatre Image URL</label>
            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                   th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Update Theatre</button>
            <a th:href="@{/admin/theatres}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
